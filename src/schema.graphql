type Company {
  id: ID!
  name: String!
  businesses: [String!]!
  website: String!
}

type Link {
  id: ID!
  name: String!
  url: String!
}

type Profile {
  id: ID!
  name: String!
  pronouns: String!
  birthday: String!
  email: String!
  company: Company
  location: String!
  loves: [String!]!
  links: [Link!]!
}

type Query {
  profile: Profile!
}
